{{ $url := print "https://cdn.syndication.twimg.com/tweet-result?id=" .id "&token=" .id }}
{{ with getJSON $url }}

    {{ partial "tweet/threadreader" (dict "id" .parent.id_str "data" .data) }}

{{ end }}
